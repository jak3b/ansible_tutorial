---
- hosts: all
  become: true
  pre_tasks:
    - name: install updates
      tags: always
      apt:
        upgrade: dist
        update_cache: yes

- hosts: web_servers
  become: true
  tasks:
    - name: Install apache2 and php package and misc
      tags: apache,apache2,ubuntu
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: latest

- hosts: db_servers
  become: true
  tasks:
    - name: install mariadb package
      tags: db,mariadb,ubuntu
      apt:
        name: mariadb-server
        state: latest

- hosts: file_servers
  become: true
  tasks:
    - name: install samba
      tags: samba
      package:
        name: samba
        state: latest
