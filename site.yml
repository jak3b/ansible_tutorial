---
- hosts: all
  become: true
  pre_tasks:
    - name: Install updates
      tags: always
      apt:
        upgrade: dist
        update_cache: yes

- hosts: web_servers
  become: true
  tasks:
    - name: Install apache2 and php package and misc
      tags: apache,apache2,ubuntu
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: latest
    - name: Copy default html file for site
      tags: apache,apache2,ubuntu
      copy:
        src: default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644

- hosts: db_servers
  become: true
  tasks:
    - name: Install mariadb package
      tags: db,mariadb,ubuntu
      apt:
        name: mariadb-server
        state: latest

- hosts: file_servers
  become: true
  tasks:
    - name: Install samba
      tags: samba
      package:
        name: samba
        state: latest
